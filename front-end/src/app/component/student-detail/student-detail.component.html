<div class="card my-5 text-centered">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="student.name" 
            class="form-control"
            id="name"
            name="name"
            placeholder="John Smith"
            required #name="ngModel">
        <!-- <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div> -->
          </div>
        <div class="form-group">
          <label for="grade">Grade</label>
          <input type="number" [(ngModel)]="student.grade" 
            class="form-control"
            id="grade"
            name="grade"
            placeholder=10
            required #email="ngModel">
          <!-- <div [hidden]="!grade.pristine" class="alert alert-danger">Grade is required</div> -->
        </div>
        <div class="form-group">
            <label for="currentlyEnroller">Currently Enrolled</label>
            <input type="boolean" [(ngModel)]="student.currentlyEnrolled" 
              class="form-control"
              id="currentlyEnrolled"
              name="currentlyEnrolled"
              placeholder="true"
              required #email="ngModel">
            <!-- <div [hidden]="!currentlyEnrolled.pristine" class="alert alert-danger">Enrollment status is required</div> -->
          </div>
        <div class="form-group">
            <label for="gpa">GPA</label>
            <input type="number" [(ngModel)]="student.gpa" 
              class="form-control"
              id="gpa"
              name="gpa"
              placeholder="4.00"
              required #email="ngModel">
            <!-- <div [hidden]="!GPA.pristine" class="alert alert-danger">Grade point average is required</div> -->
        </div>
        <button type="submit" 
          class="btn btn-info">{{submitButton}}</button>
      </form>
    </div>
  </div>
